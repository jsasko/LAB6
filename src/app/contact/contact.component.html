<div class="container main-wrapper">
  <div class="row">
    <div class="col-xl-12">

      <form [formGroup]="form">

        <div class="form-group">
          <label for="name">Imie</label>
          <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name" [formControlName]="name">
        </div>

        <div class="form-group">
          <label for="surname">Nazwisko</label>
          <input type="text" class="form-control" id="surname" aria-describedby="emailHelp" placeholder="Enter surname" [formControlName]="surname">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email"  [formControlName]="email">
        </div>

        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Płeć</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="sex1" value="option1" checked>
                <label class="form-check-label" for="sex1">
                  Kobieta
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="sex2" value="option2">
                <label class="form-check-label" for="sex2">
                  Mężczyzna
                </label>
              </div>
            </div>
          </div>
        </fieldset>

        <div class="form-group">
          <label for="message">Wiadomość</label>
          <textarea class="form-control" id="message" rows="3" placeholder="Enter message" [formControlName]="message"></textarea>
        </div>

        <div class="form-group">
          <label for="age">Wiek</label>
          <input type="number" class="form-control" id="age" placeholder="Age" min="1" max="150">
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1">Stan cywilny</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Panna/Kawaler</option>
            <option>Mężatka/Żonaty</option>
            <option>Wdowa/Wdowiec</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Wyślij</button>
        <button type="submit" class="btn btn-primary">Wyczyść</button>
      </form>

    </div>
  </div>
</div>
